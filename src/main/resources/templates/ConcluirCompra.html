<div id="box2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div>
            <h1 class="navbar-brand"><b style="margin-left: 130%">Compra Concluida</b></h1>
        </div>
    </nav>
    <h3 style="margin-left: 25%;">
        <span>Endereço de faturamento</span>
        <hr style="width: 600px"/>
    </h3>
    <div class="col-md-4" id="tableEnd" style="margin-left: 25%;">

        <p><b>Endereço: </b><span data-th-text="${cliente.rua}"></span></p>
        <p><b>Numero: </b><span data-th-text="${cliente.numero}"></span></p>
        <p><b>Bairro: </b><span data-th-text="${cliente.bairro}"></span></p>
        <p><b>Cidade: </b><span data-th-text="${cliente.cidade}"></span></p>
        <p><b>Estado: </b><span data-th-text="${cliente.estado}"></span></p>
        <p><b>Cep: </b><span data-th-text="${cliente.cep}"></span></p>

    </div>
    <form th:action="@{/carrinho/cliente/concluir}" >
        <div class="col-md-4" id="tableEnd" style="margin-left: 24%;">
            <h3 style="margin-left: 0px;">
                <span>Forma de Pagamento</span>
                <hr style="width: 600px"/>
            </h3>
            <p><b><span data-th-text="${compra.formaPag}"></span></b></p>
        </div>

        <div class="col-md-8" style="margin-left: 17.6%;">
            <h3>
                <span>Resumo da compra</span>
                <hr style="width: 600px"/>
            </h3>
            <div id="itens" class="display-flex" data-th-each="l : ${itenscompras}">
                <table width="600px" style="margin-bottom: 2px">
                    <tbody>
                    <tr>
                        <td th:attr="style='background-image: url(/../Imagens/'+${l.curso.imgPri}+');background-repeat:no-repeat ;background-position: center center; width: 139px; height: 97px; margin: 10px; border-radius: 3%;'"></td>
                        <td scope="col" class="text-left" style="font-size: 17px; vertical-align: middle;"
                            width="200px"><B
                                data-th-text="${l.curso.nome}"></B></td>
                        <td style="font-size: 17px; vertical-align: middle; color: #007150" scope="col"
                            class="text-right"
                            data-th-text="${'R$: ' +l.curso.preco}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="finalizar" class="">
            <h2><b>Nº do Pedido:</b><h1><b data-th-text="${compra.codCompra}"></b></h1></h2>
            <h2><b>Total:</b><h1><b data-th-text="${'R$ ' +compra.valorTotal}"></b></h1></h2>
            <div class="">
                <a href="/cliente/pedido" class="round-black-btn" type="Submit" id="btnProd3" style="width: 232px; text-align: center; ">Meus Pedidos</a>
                <br>
                <a href="/" class="round-black-btn" type="Submit" id="btnProd3" style="width: 232px; text-align: center; ">Voltar para Home</a>
            </div>
        </div>
