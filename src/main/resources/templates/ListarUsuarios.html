<!-- tabela de curso -->
<table class="table" id="table" method="post">
    <a data-th-if="${user.tipo == 'Administrador'}" href="/gerenciar/listarUsuarios/cadastroUsuario" type="submit" class="btn btn-outline-success" id="add"><b>+</b> Adicionar Novo Curso</a>
    <thead>
    <tr>
        <th scope="col" class="text-center">#ID</th>
        <th scope="col" class="text-center">Foto</th>
        <th scope="col" class="text-center">Nome do Usuário</th>
        <th scope="col" class="text-center">Tipo</th>
        <th scope="col" class="text-center">Status</th>
        <th></th>
        <th scope="col" class="text-center" data-th-if="${user.tipo == 'Administrador'}">Ação
        <th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="l : ${lista}">
        <td data-th-text="${l.codUsuario}" style="vertical-align: middle"></td>
        <td style="vertical-align: middle"><img th:src="${'../Imagens/'+l.img}" width="50" height="50"></td>
        <td data-th-text="${l.nome}" style="vertical-align: middle"></td>
        <td data-th-text="${l.tipo}" style="vertical-align: middle"></td>
        <td data-th-text="${l.estado}" style="vertical-align: middle"></td>
        <td></td>
        <td class="text-center" style="vertical-align: middle" data-th-if="${user.tipo == 'Administrador'}">
            <a data-th-href="@{/gerenciar/listarUsuarios/editarUsuario/{id}(id=${l.codUsuario})}" class='btn btn-info btn-xs'><span
                    class="glyphicon glyphicon-edit"></span> Editar</a>
            <a class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Deletar</a>
            <a data-th-href="@{/gerenciar/listarUsuarios/verUsuario/{id}(id=${l.codUsuario})}" id="bntVer" class="btn btn-success btn-xs"
               style="background-color: #198754"><span class="glyphicon glyphicon-eye-open"></span> Ver</a>
            <a data-th-href="@{/gerenciar/listarUsuarios/onoffUsuario/{id}(id=${l.codUsuario})}" class='btn btn-light btn-xs'><span
